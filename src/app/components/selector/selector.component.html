<mat-form-field class="selector-container">
  <mat-select
    panelClass="selector-select"
    [placeholder]="placeholder"
    [(ngModel)]="selection"
    (selectionChange)="onSelectionChange(selection)"
  >
    <mat-option *ngFor="let element of dropdownList" [value]="element">{{
      element.charAt(0).toUpperCase() + element.slice(1)
    }}</mat-option>
  </mat-select>
</mat-form-field>
